blocks:
  - type: text
    items:
      - description: page-1
  - type: component
    path: partial/molecules/navigate
    class: navigate
    parameters:
      direction: forward
      text: forwardButton
      sr_text: forwardButton
      title: forwardButton
  - type: component
    path: partial/organelles/background
    configs:
      init: true
    parameters:
      type: image
      settings:
        path: 'https://placeimg.com/640/480/nature'
        role: img
        description: some description
      blocks: []
  - type: component
    path: partial/molecules/image
    configs:
      init: true
    parameters:
      mobile_image: images/structure/img-placeholder_2.png
      desktop_image: images/structure/img-placeholder_2.png
  - type: component
    configs:
      init: true
    path: partial/molecules/card
    parameters:
      cards:
        - card: null
          blocks:
            - type: container
              class: m-stack-xl bg-color-neutral-900
              blocks:
                - type: header
                  class: h1 m-stack-top-sm
                  h1:
                    - cardHeader1_1
                - type: image
                  images:
                    - path: >-
                        https://via.placeholder.com/1024x512/EEEEEE/DDDDDD?text=DESKTOP+2x1
                  description: alt1
                - type: header
                  class: h2 m-stack-top-md
                  h2:
                    - cardHeader2_1
                - type: text
                  class: p1
                  items:
                    - description: cardTextBody_1
